<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog Café</title>
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="centrar-texto no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
            </div>
            <div class="texto-header">
                <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>        
        </div>    
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columns">
            <div class="column-12">
                <img src="img/contacto.jpg" alt="Contacto">
            </div>
            <div class="column-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text"  id="nombre" placeholder="Tu Nombre">
                    </div>    

                    <div class="campo">
                        <label for="correo">Correo</label>
                        <input type="email"  id="correo" placeholder="Tu Correo">
                    </div>    
                    
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje" ></textarea>
                    </div>
                    
                    <div class="campo enviar">
                       <input type="submit" value="Enviar" class="boton boton-primario">
                    </div>        
                </form>
            </div>        
        </div>    
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="centrar-texto no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
            </div>
        </div>

    </footer>
</body>
</html>
